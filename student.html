<!DOCTYPE html>
<html>
<head lang="eng">
	<meta charset="utf-8">
	<meta id="viewport" content="device=device-width">
	<title>Login form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/student.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h3>FILL THE FORM BELOW</h3>
		<form id="form" method="post" action="#" id="Loginform" onclick=""return Valid()"">
			<div class="main">
				<input type="text" id="firstid" placeholder="First Name">
			</div><br>
			<div class="main">
				<input type="text" id="lastid" placeholder="Last Name">
			</div>
			<div class="main">
		
				<input type="text" id="regno" placeholder="Registration Number">
			</div><br>
			<div class="main">
				<label>sex:</label>
				<input type="radio" id="male" value="male">
				<label>Male:</label>
				<input type="radio" id="female" value="female">
				<label>Female:</label>
			</div><br>
			<div class="main">
			
				<input type="text" id="faculty" placeholder="Faculty">
			</div><br>
			<div class="main">
			
				<input type="text" id="department" placeholder="Department">
			</div><br>
			<div class="main">
			
				<input type="text" id="number" placeholder="Mobile Number">
			</div><br>
			
			<div class="main">
				
				<input type="text" id="state" placeholder="State">
			</div><br>
			<div class="main">
				
				<input type="text" id="localgovt" placeholder="Local Govt.">
			</div>
			<input type="submit" id="submit" value="submit" class="btn_login" >
			
		</form>
	</div>
	<script src="js/student.js" type="text/javascript"></script>
</body>
</html>
