<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Login   page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<img src="image/azeez.jpg">
	<form method="POST" action= "#" onsubmit="return Validate()" name="Loginform">
		<div class="form_input">
			<input  type="text" name="username" placeholder="Enter username">
			<div id="username_error" class="val_error"></div>
		</div>
		<div class="form_input">
			<input id="password " type="password" name="password" placeholder="Enter valid password">
			<div id="password_error" class="val_error"></div>
		</div>
		<input type="submit" name="submit" value="Login" class="btn_login" ><br>
		<a id="link" href="#">Forget Password?</a>

	</form>
</div>
</body>
</html>
<script src="js/register.js" type="text/javascript"></script>
